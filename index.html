<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Aventura Sin TACC! - Juego sobre Celiaquía</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-header">
    <h1>¡Aventura Sin TACC! 🌾</h1>
    <div class="sin-tacc-badge">Sin T.A.C.C</div>
  </div>

  <div class="controls">
    <div id="initial-controls" class="controls-group">
      <button id="b-start-webcam" class="btn-primary">
        <span class="btn-icon">📹</span> Iniciar Cámara
      </button>
    </div>
    <div id="pre-game-controls" class="controls-group" style="display: none;">
      <button id="b-start-game" class="btn-success">
        <span class="btn-icon">🎮</span> ¡Comenzar Juego!
      </button>
    </div>
    <div id="game-controls" class="controls-group" style="display: none;">
      <button id="b-end-game" class="btn-danger">
        <span class="btn-icon">🚫</span> Salir del juego
      </button>
    </div>
    <div class="fps-counter">
      FPS: <span id="fps" class="fps-counter__value">0</span>
    </div>
  </div>

  <!-- Información de jugadores fuera del contenedor de juego -->
  <div id="players-info" class="players-info" style="display: none;">
    <div class="player-info player-1">
      <span class="player-name">Jugador 1</span>
      <span class="player-score" id="player1-score">0 pts</span>
      <span class="player-energy" id="player1-energy">❤️ 100%</span>
    </div>
    <div class="player-info player-2">
      <span class="player-name">Jugador 2</span>
      <span class="player-score" id="player2-score">0 pts</span>
      <span class="player-energy" id="player2-energy">❤️ 100%</span>
    </div>
  </div>

  <!-- Contador de tiempo en el centro, no definimos estética asique a chequear -->
  <div id="time-counter" class="time-counter" style="display: none;">
    <span id="time-display">60</span>
  </div>

  <div id="game-container" class="game-container">
    <div class="game-overlay"></div>
    <video autoplay hidden></video>
    <canvas></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script type="module" src="JuegoCeliaquia.js"></script>
</body>

</html>
